<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="slider">
        <input type="radio" name="sr" id="slid1" checked>
        <input type="radio" name="sr" id="slid2">
        <input type="radio" name="sr" id="slid3">
        <input type="radio" name="sr" id="slid4">
        <div id="preview">
            <div class="slide">
                <div class="back"><img src="img/1.jpg" alt=""></div>
                <div class="start"><img src="img/1.jpg" alt=""></div>
            </div>
            <div class="slide">
                <div class="back"><img src="img/2.jpg" alt=""></div>
                <div class="start"><img src="img/2.jpg" alt=""></div>
            </div>
            <div class="slide">
                <div class="back"><img src="img/3.jpg" alt=""></div>
                <div class="start"><img src="img/3.jpg" alt=""></div>
            </div>
            <div class="slide">
                <div class="back"><img src="img/4.jpg" alt=""></div>
                <div class="start"><img src="img/4.jpg" alt=""></div>
            </div>
        </div>
        <div id="controls">
            <div id="preview-text">
                <p class="text">Убедись , что дедлайн не завтра.</p>
                <p class="text">Естественную красоту никто не отменял</p>
                <p class="text">teru, treu, esle, flase , fasle</p>
                <p class="text">А ты на чем программируешь?</p>

            </div>
            <label class="block-label" for="slid1">
                <label class="label1" for="slid1"></label>
            </label>
            <label class="block-label" for="slid2">
                <label class="label2" for="slid2"></label>
            </label>
            <label class="block-label" for="slid3">
                <label class="label3" for="slid3"></label>
            </label>
            <label class="block-label" for="slid4">
                <label class="label4" for="slid4"></label>
            </label>
        </div>
    </div>
</div>
</body>
</html>
